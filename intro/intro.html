<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="loanInterestDropdownDiv">
                <div>
                    <label for="loanInterestDropdown">Select Loan Type</label>
                </div>

                <div>
                    <select id="loanInterestDropdown">
                        <option value="0.20">botusafe 20%</option>
                        <option value="0.23">Tawu 23%</option>
                        <option value="0.26" >Tawu 26%</option>
                        <option value="0.23">botusafe 23%</option>
                        <option value="0.26">botusafe 26%</option>
                        <option value="0.26">Bpopf</option>
                        <option value="0.26">Lahisa</option>
                        <option value="0.26">Ubassu</option>
                        <option value="0.26">Bots life</option>
                        <option value="0.26">Dikgosana</option>
                    </select>
                </div>
            </div>
            <div class="loanTermDropdownDiv">
                <div>
                    <label for="loanTermDropdown">Select Loan Term </label>
                </div>
                <div>
                    <select id="loanTermDropdown">
                        <option value="96">96 months</option>
                        <option value="84">84 months</option>
                        <option value="72">72 months</option>
                        <option value="60">60 months</option>
                        <option value="54">54 months</option>
                        <option value="48">48 months</option>
                        <option value="36">36 months</option>
                        <option value="30">30 months</option>
                        <option value="24">24 months</option>
                        <option value="18">18 months</option>
                        <option value="12">12 months</option>
                        <option value="6">6 months</option>                        
                    </select>
                </div>
            </div>
            <div class="monthlyloanDisplayDiv">
                <h3 id="actualInstalment" class="hidden">Actual Instalment:</h3>
                <div>
                    <label for="loanAmountMonthlySlider">Total Monthly Amount:(P)</label>
                </div>
                <div class="monthlyAmountDiv">
                    <input type="number" class="loanAmountMonthlySlider" id="loanAmountMonthlySlider" value="145.29">
                </div>
            </div>
            <div class="amountDivContainer"> 
                <div>
                    <label for="loanAmountSlider">Select Loan Amount:(P)</label>
                </div>
                <div class="amountDiv">
                    <span id="decrement">-</span>
                    <input type="number" class="loanAmountSlider" id="loanAmountSlider" value="5000">
                    <span id="increment">+</span>
                </div>       
            </div>
            <div class="loanDetailsDiv" id="loanDetailsDiv">
                <div class="loanDetails" id="loanDetails">
                    <div class="topDetails">
                        <div class="scroll-container">
                            <div class="scroll-item">
                                <h3>Interest Rate</h3>
                                <p id="InterestRate">0</p>
                            </div>
                            <div class="scroll-item">
                                <h3>Loan Amount Requested</h3>
                                <p id="LoanAmountRequested">0</p>
                            </div>
                            <div class="scroll-item">
                                <h3>AdminFee</h3>
                                <p id="AdminFee">0</p>
                            </div>
                            <div class="scroll-item">
                                <h3>Processing Fee</h3>
                                <p id="ProcessingFee">0</p>
                            </div>
                            <div class="scroll-item">
                                <h3>Total Loan Amount</h3>
                                <p id="TotalLoanAmount">0</p>
                            </div>
                            <div class="scroll-item">
                                <h3>Annual Percentage Rate</h3>
                                <p id="AnnualPercentageRate">0</p>
                            </div>
                        </div>                        
                    </div>
                    <div class="bottomDetails">
                        <div class="scroll-container">
                            <div class="scroll-item">
                                <h3>Loan Term</h3>
                                <p id="LoanTerm">0</p>
                            </div>
                            <div class="scroll-item">
                                <h3>Monthly Instalments</h3>
                                <p id="MonthlyInstalments">0</p>
                            </div>
                            <div class="scroll-item">
                                <h3>Monthly Credit Life Premium</h3>
                                <p id="MonthlyCreditLifePremium">0</p>
                            </div>
                            <div class="scroll-item">
                                <h3>Monthly Collection Fee</h3>
                                <p id="MonthlyCollectionFee">0</p>
                            </div>
                            <div class="scroll-item">
                                <h3>Total Monthly Instalments</h3>
                                <p id="TotalMonthlyInstalments">0</p>
                            </div>
                        </div>         
                    </div>
                </div>
            </div>
            <button type="button" id="viewLoanDetails"> View loan details</button>
        </div>
    </div>
    <script type="module" src="intro.js"></script>
</body>
</html>
